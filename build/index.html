<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lemur Timer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="application">
      <form id="new-timer" action="javascript:">
        <label for="new-timer--title">
          Title
          <input id="new-timer--title">
        </label>
        <label for="new-timer--due">
          Due Date
          <input id="new-timer--due" type="datetime-local">
        </label>
        <input id="new-timer--submit" type="submit" value="Add New Timer">
      </form>
      <section class="timers"></section>
    </div>
    <script src="application.js"></script>
  </body>
</html>
